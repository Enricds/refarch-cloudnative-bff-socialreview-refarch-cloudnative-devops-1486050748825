paths:
  /reviews/comment:
    post:
      responses:
        '200':
          description: 200 OK
  /reviews/list:
    get:
      responses:
        '200':
          description: 200 OK
      parameters:
        - $ref: '#/parameters/itemId'
  /reviews/post:
    post:
      tags:
        - review
      operationId: review.post
      responses:
        '200':
          description: Request was successful
          schema:
            type: object
      deprecated: false
definitions: {}
basePath: /api
swagger: '2.0'
info:
  x-ibm-name: socialreview
  version: 1.0.0
  title: socialreview
schemes:
  - https
host: $(catalog.host)
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
  clientSecretHeader:
    in: header
    name: X-IBM-Client-Secret
    type: apiKey
security:
  - clientIdHeader: []
    clientSecretHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  catalogs:
    apic-dev:
      properties:
        runtime-url: $(TARGET_URL)
    sb:
      properties:
        runtime-url: 'http://localhost:4001'
  assembly:
    execute:
      - invoke:
          target-url: $(runtime-url)$(request.path)$(request.search)
parameters:
  itemId:
    name: itemId
    type: string
    required: false
    in: query
